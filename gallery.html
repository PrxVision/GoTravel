<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GoTravel — Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="galleryPage">
  <div data-role="header" data-position="fixed" class="gt-header">
    <a href="home.html" data-ajax="false" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext">Back</a>
    <h1 class="fw-semibold">Destinations</h1>
  </div>

  <div role="main" class="ui-content p-0">
    <div class="container py-3">

      <!-- Separated destination images (no carousel) -->
      <div class="row g-3">
        <!-- Bali -->
        <div class="col-12">
          <div class="card shadow-sm border-0 rounded-4 overflow-hidden position-relative">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/13/5c/fe/47/sunset-in-echo-beach.jpg"
                 class="w-100 d-block"
                 alt="Bali, Indonesia"
                 style="height: 600px; object-fit: cover;">
            <div class="position-absolute bottom-0 start-0 end-0 p-3">
              <div class="card text-white border-0 bg-transparent">
                <div class="fw-semibold">Bali, Indonesia</div>
                <div class="big">Sun-kissed beaches &amp; serene temples.</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Paris -->
        <div class="col-12">
          <div class="card shadow-sm border-0 rounded-4 overflow-hidden position-relative">
            <img src="https://a.storyblok.com/f/239725/4096x2731/c3337fde3a/01_fr_par_hero_eiffeltower.png/m/3840x2560/filters:quality(70)"
                 class="w-100 d-block"
                 alt="Paris, France"
                 style="height: 600px; object-fit: cover;">
            <div class="position-absolute bottom-0 start-0 end-0 p-3">
              <div class="card text-white border-0 bg-transparent">
                <div class="fw-semibold">Paris, France</div>
                <div class="big">Art, fashion, and the city of lights.</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tokyo -->
        <div class="col-12">
          <div class="card shadow-sm border-0 rounded-4 overflow-hidden position-relative">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0b/03/b5/9b/tokyo-tower.jpg?w=900&h=-1&s=1"
                 class="w-100 d-block"
                 alt="Tokyo, Japan"
                 style="height: 600px; object-fit: cover;">
            <div class="position-absolute bottom-0 start-0 end-0 p-3">
              <div class="card text-white border-0 bg-transparent">
                <div class="fw-semibold">Tokyo, Japan</div>
                <div class="big">Tradition meets neon-bright future.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Separated destination images -->
		<br>
		<div class="col-12">
          <div class="card shadow-sm border-0 rounded-4 overflow-hidden position-relative">
            <img src="https://enqafm7df2v.exactdn.com/wp-content/uploads/2024/12/Landscape-resizer-for-socials-posting-2024-12-10T093800.227.jpg?strip=all&lossy=1&ssl=1"
                 class="w-100 d-block"
                 alt="Tokyo, Japan"
                 style="height: 600px; object-fit: cover;">
            <div class="position-absolute bottom-0 start-0 end-0 p-3">
              <div class="card text-white border-0 bg-transparent">
                <div class="fw-semibold">Maldives</div>
                <div class="big">Azure waters · Villas</div>
              </div>
            </div>
          </div>
        </div>
      </div>
	  
	  
     
        

    </div>
  

  <div data-role="footer" data-position="fixed" class="gt-bottomnav">
    <div data-role="navbar">
      <ul>
        <li><a href="home.html" data-ajax="false"><i class="bi bi-house-door"></i><span>Home</span></a></li>
        <li><a href="gallery.html" data-ajax="false" class="ui-btn-active"><i class="bi bi-images"></i><span>Gallery</span></a></li>
        <li><a href="booking.html" data-ajax="false"><i class="bi bi-clipboard-check"></i><span>Book</span></a></li>
      </ul>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
